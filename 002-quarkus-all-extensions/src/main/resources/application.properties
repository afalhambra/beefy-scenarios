quarkus.security.ldap.dir-context.url=ldap://127.0.0.1:10389
quarkus.security.ldap.identity-mapping.search-base-dn=ou=Users,dc=quarkus,dc=io

# Native
quarkus.native.additional-build-args=--allow-incomplete-classpath

# Workaround for https://github.com/quarkusio/quarkus/issues/29606
quarkus.redis.hosts=foo